<!DOCTYPE html>
<html lang="en"xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to all the houses page!</title>
</head>
<body>
<p>
    A LIST OF ALL HOUSES!
</p>

<p>
Переменная houses создается в модели в контроллере, а тут перебирается, создавая локальную переменную house
</p>
<div th:each="house : ${houses}">
    <a th:href="@{/house/{id}(id=${house.getId()})}" th:text="${house.getName()}">house</a>
</div>
<a href = "/house/create">Create new house</a> or <a href = "/exit">Exit button</a>


</body>
</html>
